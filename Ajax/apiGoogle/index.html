<script>
function iniciarMap(){
    var coord = {lat:-38.740706 ,lng: -72.6218674};
    var map = new google.maps.Map(document.getElementById('map'),{
      zoom: 13,
      center: coord
    });
    var marker = new google.maps.Marker({
      position: coord,
      map: map,
	  title:'Inforcap'
    });
}
</script>
