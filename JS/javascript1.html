<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 1</title>
    <script>
        /* ejercicio 1 */
        function a() {
            return 35;
        }
        console.log(a()) //console.log(35) 
            //respuesta: 35

        /* ejercicio 2 */
        function a() {
            return 4;
        }
        console.log(a() + a()); //console.log(4 + 4)-> console.log(8) 
        //respuesta: 8

        /* ejercicio 3 */
        function a(b) {
            return b;
        }
        console.log(a(2) + a(4)); //console.log(2 + 4)-> console.log(6)
        //respuesta: 6

        /* ejercicio 4*/
        function a(b) {    
            console.log(b); //3
            return b * 3; //return 3*3
        }
        console.log(a(3)); //console.log(9)
        //respuesta: 3;9

        /* ejercicio 5*/
        function a(b) { //b=10
            return b * 4; //return 10 * 4
            console.log(b); //NUNCA SE VA A EJECUTAR ESTA INSTRUCCION
        }
        console.log(a(10)); //console.log(40) 
        //respuesta: 40

        /* ejercicio 6*/
        function a(b) { //b=15
            if (b < 10) {
                return 2;
            }    
            else {
                return 4;
            }
            console.log(b);
        }
        console.log(a(15)); //console.log(4)
        //respuesta: 4

        /* ejercicio 7*/
        function a(b, c) { //b=3; c=10 
            return b * c; //return 30
        }
        console.log(10, 3);
        console.log(a(3, 10)); //console.log(30)
        //respuesta: 10,3,30

        /* ejercicio 8*/
    </script>
</head>

<body>
    <div>
        <input type="text" id="numero1">
        <input type="text" id="numero2">
        <button onclick="a(45);">Sumar </button>
    </div>
</body>

</html>
