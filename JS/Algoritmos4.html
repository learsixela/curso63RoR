        /*
        Dados un array y un valor Y, 
        cuenta e imprime (console.log()) el número de valores del array 
        que sean mayores que Y. */

        function mayorQueY(array, y) { //array= [1,3,5,7]; y=3
            var contador = 0; //variable acumuladora

            for (let i = 0; i < array.length; i++) {
                if (array[i] > y) {
                    contador = contador + 1;
                }
            }

            //console.log(contador);
            return contador;
        }

        //mayorQueY([1,3,5,7],3);

        /* Dado un array, 
        imprime los valores máximos (max), mínimos (min) 
        y promedio (average) para el array. */
        //[4,6,-8,3,-4,1]

        function maxMinProm(array) {
            var maximo = array[0]; //solo como referencia
            var minimo = array[0];
            var suma = 0; //variable acumuladora
            //array.length(cantidad de elementos)

            for (let i = 0; i < array.length; i++) {
                //suma
                suma = suma + array[i]; //array[i]-> elemento en la posicion i

                //maximo
                //  6    < 1
                if (maximo < array[i]) {
                    maximo = array[i];
                }
                //minimo
                //-8      > 1
                if (minimo > array[i]) {
                    minimo = array[i];
                }
            }
            var promedio = suma / array.length;
            console.log("el promedio es: " + promedio);
            console.log("el número maximo es: " + maximo);
            console.log("el número minimo es: " + minimo);

        }

        /* 
        Dado un array de números, 
        crea una función que dé como resultado un nuevo array
        donde los valores negativos se reemplacen por el texto (string) ‘Dojo’.
        Por ejemplo, reemplazarNegativos([1,2,-3,-5,5]) 
        debiera devolver [1,2, “Dojo”, “Dojo”, 5].*/

        function reemplazarNegativos(array) { //recibe un arreglo como parametro
            var nuevoArray = []; //creacion de un nuevo arreglo vacio
            for (let i = 0; i < array.length; i++) { //para recorrer los arreglos 

                if (array[i] < 0) { //evalua si es negativo
                    nuevoArray.push("Dojo"); //agrega al final del arreglo "Dojo"
                } else { //si no es negativo, entonces es positivo o cero
                    nuevoArray.push(array[i]); //agrega al final el número positivo
                }
            }
            return nuevoArray; //retornamos el nuevo arreglo
        }

        console.log(reemplazarNegativos([1, 2, -3, -5, 5])); //imprime el valor de retorno (el nuevo arreglo)
