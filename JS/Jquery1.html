<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery::</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            /*
            
            $(this).hide() - hides the current element.
            $("p").hide() - hides all <p> elements.
            $(".test").hide() - hides all elements with class="test".
            $("#test").hide() - hides the element with id="test".

            */
            //$('').click(function(){});
            $('button').click(function() {
                console.log("mi primer JQuery...");
                alert("mi primer JQuery...");
            });

            //clase generica, para todos los input
            $('input').click(function() {
                console.log("desde el input");
                alert(" Desde el input");
            });
            //solo los input con clase enviar4
            $('input.enviar4').click(function() {
                console.log("desde el input con clase");
                alert(" Desde el input con clase");
            });
            //solo para el elemento con el id enviar3
            $('#enviar3').click(function() {
                console.log("enviar desde el boton 3 por id");
                alert("enviar desde el boton 3 por id");
                //.text()-> para leer/cambiar un texto
                console.log($('#parrafo').text());
                $('#parrafo').text("Esto si es un parrafo!");

            });
            //todos las etiquetas con la misma clase enviar4
            $('.enviar4').click(function() {
                console.log("enviar desde la clase del boton 4");
                alert("enviar desde la clase del boton 4");
            });
        });
    </script>
    <style>
        .enviar4 {
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <button> Button enviar</button>
        <input type="button" value="enviar 1">
        <input type="button" value="enviar 3" id="enviar3">
        <input type="button" value="enviar 4" class="enviar4">
        <p id="parrafo" class="enviar4"> estop es parrafo</p>
    </div>
</body>

</html>
