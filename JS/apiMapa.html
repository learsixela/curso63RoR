<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: -38.7415158,
                    lng: -72.6212797
                },

                zoom: 15,
            });

            var marker = new google.maps.Marker({
                title: 'Estadio',
                map: map,
                position: {
                    lat: -38.7415158,
                    lng: -72.6212797
                }

            });
        }
    </script>
    <style>
        #map {
            height: 100%;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>



    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6zodGmjrX2xRzLT24wL6Er8iCUAP49LM&callback=initMap&libraries=&v=weekly" async></script>
</body>

</html>
