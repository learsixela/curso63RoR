<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador</title>
    <script>
        function largestElement(arreglo) { //arreglo = [1,30,5,7]
            var numero_mayor = arreglo[0]; //30
            for (var i = 0; i < arreglo.length; i++) { //i=0>1>2>3>4
                //  30< 7
                if (numero_mayor < arreglo[i]) {
                    numero_mayor = arreglo[i];
                }
            }
            return numero_mayor;
        }

        console.log(largestElement([1, 30, 5, 7]));
    </script>
</head>
