    <title>Validador</title>
    <script>
        function removerRango3(arr, a, b) {
            let arr2 = [];
            for (var i = 0; i < arr.length; i++) {
                if (i < a) {
                    arr2.push(arr[i]);
                } else {
                    if (i > b) {
                        arr2.push(arr[i]);
                    }
                }
            }
            console.log(arr2);
        }

        removerRango3([20, 30, 40, 50, 60, 70], 2, 4);
    </script>
