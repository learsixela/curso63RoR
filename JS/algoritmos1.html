        /* 
        Que la función imprima (console.log()) todos los enteros (integers) de 1 a x. 
        Si x es negativo, haz que se muestre (print/log) “número negativo” 
        y que la función devuelva falso.
        */
        function printUpTo(x) { //x = -2
            if (x < 0) { //Si x es negativo
                console.log("Numero negativo");
                return false;
            }

            for (var i = 1; i <= x; i++) {
                console.log(i);
            }

        }
        printUpTo(1000); // debería imprimir todos los enteros de 1 to 1000
        y = printUpTo(-10); // debería imprimir false
        console.log(y); // debería imprimir false

                console.log("suma parcial: " + gato);

        /*Crea una función que entregue el elemento más grande 
        en un array. 
        Por ejemplo largestElement([1,30,5,7]) 
        debiera dar como resultado 30.*/

        function largestElement(arreglo) { //arreglo = [1,30,5,7]
            var numero_mayor = arreglo[0]; //30
            for (var i = 0; i < arreglo.length; i++) { //i=0>1>2>3>4
                //  30< 7
                if (numero_mayor < arreglo[i]) {
                    numero_mayor = arreglo[i];
                }
            }
            return numero_mayor;
        }

        console.log(largestElement([1, 30, 5, 7]));
