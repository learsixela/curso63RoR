<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleccion Azar::</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script>
        function obtenerRandom(posicionFinal) {
            return posicion_aleatoria = Math.floor(Math.random() * posicionFinal);
        }

        function elegirAlAzar(array) {

            var posicion_grupo = obtenerRandom(array.length);
            var grupo_seleccionado = array[posicion_grupo];
            console.log(" *** El Grupo seleccionado es: " + grupo_seleccionado);
            document.getElementById("grupo").innerHTML = grupo_seleccionado;

            var posicion_alumno = obtenerRandom(grupo_seleccionado.length);
            var expositor = grupo_seleccionado[posicion_alumno];
            console.log(" *** Quien expone es: " + expositor);
            document.getElementById("expone").innerHTML = expositor;
        }
        var stop = 3;
        var contador = 0;

        function ejecutar() {
            contador++;
            if (contador <= stop) {
                var curso = [
                    ["Felipe Garay", "Jaime Ramiro", "Monica Monje", "Raul Riquelme", "Alfredo Estrada",
                        "Claudio Zencovich", "Raúl Barria", "Adriana Cardenas", "Roberto Jimenez", "Andrey Artavia",
                        "Gastón Metayer", "Gabriela Figueroa", "Eduardo Valenzuela", "Mauricio Sotomayor", "Evelyn Murillo"
                    ]
                ];
                elegirAlAzar(curso);
            }

        }

        function iniciar() {

            setInterval('ejecutar()', 1000);

        }
    </script>

</head>

<body>
    <div class="container">
        <div class="text-center">
            <h2>*** Sistema Selección Aleatoria ***</h2>
            <h3>** Grupo y Representante **</h3>
        </div>
        <br>
        <br>
        <button class="btn btn-primary" onclick="iniciar()">Obtener Grupo</button>
        <br>
        <br>
        <p>El grupo elegido es: </p>
        <div class="card">
            <div class="card-body alert-success">
                <p id="grupo"></p>
            </div>
        </div>

        <p>Representado por: </p>
        <div class="card">
            <div class="card-body alert-info text-dark">
                <p id="expone"></p>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>

</html>
