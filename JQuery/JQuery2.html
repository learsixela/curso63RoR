<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // base -> $('').accion(function(){});

            $('#image1').click(function() {
                $('#image1').hide(); //    display: none; oculta la imagen
            });
            $('#image2').click(function() {
                $(this).hide(); //$(this) -> hace referencia al elemento seleccionado para ejecutar la accion
                //$('#image2').hide();
            });
            $('#image3').click(function() {
                $('#image3').hide();
            });
            $('#image4').click(function() {
                $('#image4').hide();
            });
            $('#image5').click(function() {
                $('#image5').hide();
            });
            /*
            $('img').click(function() {
                $('#image1').hide();
                $('#image2').hide();
                $('#image3').hide();
                $('#image4').hide();
                $('#image5').hide();
            });

            /*$('img').click(function() {
                $(this).hide(); //solo el elemento clickeado
                // $('img').hide(); //todas las imagenes
            });*/

            $('li').click(function() {
                $(this).hide();
                console.log($(this));
            });

        });
    </script>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <div>
        <img src="gato.jpg" alt="gato" id="image1">
        <img src="gato.jpg" alt="gato" id="image2">
        <img src="gato.jpg" alt="gato" id="image3">
        <img src="gato.jpg" alt="gato" id="image4">
        <img src="gato.jpg" alt="gato" id="image5">

        <ul>
            <li>li 1</li>
            <li>li 2</li>
            <li>li 3</li>
            <li>li 4</li>
        </ul>
    </div>
</body>

</html>
